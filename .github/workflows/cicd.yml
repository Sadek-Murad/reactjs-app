name: CICD

on:
  push:
    branches:
      - deploy-to-ec2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source 
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image 
        run: docker build -t sadokiee/integrationninjasreactjs-app .

      - name: Publish image to docker hub
        run: docker push sadokiee/integrationninjasreactjs-app:latest
        

  deploy:
   needs: build
   runs-on: aws-ec2
   steps:
    - name: Pull image from docker hub
      run: sudo docker pull sadokiee/integrationninjasreactjs-app:latest
    
    - name: Delete Old Container 
      run: sudo docker rm -f reactContainer

    - name: Run docker container 
      run: sudo docker run -d -p 3000:80 --name reactContainer sadokiee/integrationninjasreactjs-app
